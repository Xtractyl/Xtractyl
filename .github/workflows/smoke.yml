name: Smoke

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install smoke test deps (make deps)
        run: make deps

      - name: Start stack (make up)
        run: make up

      # compose up with waiting
      - name: Wait for orchestrator health
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:5001/health >/dev/null; then
              echo "Orchestrator is healthy"
              exit 0
            fi
            sleep 2
          done
          echo "Orchestrator did not become healthy in time"
          docker compose ps
          docker compose logs --no-color --tail=200 || true
          exit 1

      - name: Run smoke tests (make smoke)
        run: make smoke

      - name: Tear down stack (make down)
        if: always()
        run: make down