name: Smoke

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: python -m pip install --upgrade pip

      - name: Install deps
        run: make deps

      - name: Start stack
        run: make up

      - name: Wait for orchestrator
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:5001/health >/dev/null; then
              echo "Orchestrator is healthy"
              exit 0
            fi
            sleep 2
          done
          echo "Orchestrator did not become healthy"
          docker compose ps
          docker compose logs --tail=200
          exit 1

      - name: Run smoke tests
        run: make smoke

      - name: Tear down
        if: always()
        run: make down