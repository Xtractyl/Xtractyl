services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - ROLLUP_USE_NODE_BUILTINS=${ROLLUP_USE_NODE_BUILTINS:-true}
      - DEBUG_ARTIFACTS= ${DEBUG_ARTIFACTS:-0}
    working_dir: /app

  postgres:
    image: ${POSTGRES_IMAGE:-postgres@sha256:c189d272e4fcdd1ac419adee675d30be3d389c22ee770d593f15819d22a68a0d}
    container_name: ${POSTGRES_CONTAINER_NAME:-postgres}
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ${PGDATA_VOLUME:-pgdata}:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dbname}
      POSTGRES_USER: ${POSTGRES_USER:-username}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-yourpassword}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-username} -d ${POSTGRES_DB:-dbname}"]
      interval: 5s
      retries: 5
      timeout: 5s

  labelstudio:
    image: ${LABELSTUDIO_IMAGE:-heartexlabs/label-studio@sha256:046db042674bca7e9535b7c3a9688683405d4cbf37114cc0e3a0d5dd85de0e7a}
    container_name: ${LABELSTUDIO_CONTAINER_NAME:-labelstudio}
    ports:
      - "${LABELSTUDIO_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ${LABELSTUDIO_DATA_VOLUME:-labelstudio_data}:/label-studio/data
    environment:
      - COLLECT_ANALYTICS=0
      - FRONTEND_SENTRY_DSN=
      - SENTRY_DSN=
      - DJANGO_DB=${DJANGO_DB:-default}
      - POSTGRE_NAME=${POSTGRES_DB:-dbname}
      - POSTGRE_USER=${POSTGRES_USER:-username}
      - POSTGRE_PASSWORD=${POSTGRES_PASSWORD:-yourpassword}
      - POSTGRE_PORT=${POSTGRES_INTERNAL_PORT:-5432}
      - POSTGRE_HOST=${POSTGRES_SERVICE_NAME:-postgres}

  orchestrator:
    build:
      context: .
      dockerfile: docker/orchestrator/Dockerfile
    container_name: ${ORCH_CONTAINER_NAME:-orchestrator}
    depends_on:
      labelstudio:
        condition: service_started
      ml_backend:
        condition: service_healthy
    ports:
      - "${ORCH_PORT:-5001}:5001"
    volumes:
      - ${PROJECTS_DIR:-./data/projects}:/app/data/projects
      - ${PROJECTS_DIR:-./data/projects}/Evaluation_Set_Do_Not_Delete:/app/data/projects/Evaluation_Set_Do_Not_Delete:ro
      - ${HTMLS_DIR:-./data/htmls}:/app/data/htmls
      - ./data/labelstudio_Evaluation_Set_Do_Not_Delete:/app/data/labelstudio_Evaluation_Set_Do_Not_Delete:ro
      - ${EVAL_DIR:-./data/evaluation}:/app/data/evaluation
      - ${RESULTS_DIR:-./data/results}:/app/data/results
      - ${LOGS_DIR:-./logs}:/logs
    environment:
      - PROJECTS_DIR=/app/data/projects
      - HTMLS_DIR=/app/data/htmls
      - RESULTS_DIR=/app/data/results     
      - EVAL_DIR=/app/data/evaluation
      - LOGS_DIR=/logs
      - FRONTEND_PORT=${FRONTEND_PORT:-5173}
      - DEBUG_ARTIFACTS= ${DEBUG_ARTIFACTS:-0}

  ml_backend:
    build:
      context: .
      dockerfile: docker/ml_backend/Dockerfile
    container_name: ${ML_BACKEND_CONTAINER_NAME:-ml_backend}
    ports:
      - "${ML_BACKEND_PORT:-6789}:${ML_BACKEND_INTERNAL_PORT:-6789}"
    depends_on:
      - labelstudio
      - ollama
    volumes:
      - ./ml_backend:/app
      - ${LOGS_DIR:-./logs}:/logs
    environment:
    - ML_BACKEND_PORT=${ML_BACKEND_PORT:-6789}
    - ML_BACKEND_INTERNAL_PORT=${ML_BACKEND_INTERNAL_PORT:-6789}
    - FRONTEND_PORT=${FRONTEND_PORT:-5173}
    - LABELSTUDIO_HOST=labelstudio        
    - LABELSTUDIO_PORT=${LABELSTUDIO_PORT:-8080}
    - DEBUG_ARTIFACTS= ${DEBUG_ARTIFACTS:-0}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${ML_BACKEND_INTERNAL_PORT:-6789}/health"]
      interval: 10s
      timeout: 5s
      retries: 60

  ollama:
    image: ${OLLAMA_IMAGE:-ollama/ollama@sha256:c622a7adec67cf5bd7fe1802b7e26aa583a955a54e91d132889301f50c3e0bd0}
    container_name: ${OLLAMA_CONTAINER_NAME:-ollama}
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ${OLLAMA_MODELS_VOLUME:-ollama_models}:/root/.ollama

  docling:
    build:
      context: .
      dockerfile: docker/docling/Dockerfile
    container_name: ${DOCLING_CONTAINER_NAME:-docling}
    ports:
      - "${DOCLING_PORT:-5004}:${DOCLING_PORT:-5004}"
    volumes:
      - ${PDFS_DIR:-./data/pdfs}:/pdfs
      - ${PDFS_DIR:-./data/pdfs}/Evaluation_Set_Do_Not_Delete:/pdfs/Evaluation_Set_Do_Not_Delete:ro
      - ${DOC_HTMLS_DIR:-./data/htmls}:/htmls
      - ${DOC_HTMLS_DIR:-./data/htmls}/Evaluation_Set_Do_Not_Delete:/htmls/Evaluation_Set_Do_Not_Delete:ro
      - ${LOGS_DIR:-./logs}:/logs
      - ${FONTCACHE_VOLUME:-fontcache}:/var/cache/fontconfig
      - ${XDG_CACHE_VOLUME:-xdg_cache}:/root/.cache
      - ${XDG_DATA_VOLUME:-xdg_data}:/root/.local/share
    environment:
      - XDG_CACHE_HOME=${XDG_CACHE_HOME:-/root/.cache}
      - XDG_DATA_HOME=${XDG_DATA_HOME:-/root/.local/share}
      - DOCLING_PORT=${DOCLING_PORT:-5004}
      - FRONTEND_PORT=${FRONTEND_PORT:-5173}
      - DEBUG_ARTIFACTS= ${DEBUG_ARTIFACTS:-0}
    command: ["sh", "-c", "flask run --host=0.0.0.0 --port=$DOCLING_PORT"]

  job_queue:
    image: redis@sha256:d7432711a2a5c99c2e9dd0e006061cd274d7cb7a9e77f07ffe2ea99e21244677
    container_name: ${JOB_QUEUE_CONTAINER_NAME:-job_queue}
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ${REDIS_DATA_VOLUME:-redis_data}:/data
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  worker_prelabel:
    build:
      context: .
      dockerfile: docker/worker/Dockerfile
    container_name: ${WORKER_PRELABEL_CONTAINER_NAME:-worker_prelabel}
    depends_on:
      job_queue:
        condition: service_healthy
      ml_backend:
        condition: service_started
    volumes:
      - ./worker:/app/worker
      - ${PROJECTS_DIR:-./data/projects}:/app/data/projects
      - ${PROJECTS_DIR:-./data/projects}/Evaluation_Set_Do_Not_Delete:/app/data/projects/Evaluation_Set_Do_Not_Delete:ro
      - ${HTMLS_DIR:-./data/htmls}:/app/data/htmls
      - ${LOGS_DIR:-./logs}:/logs
    environment:
      - LLM_TIMEOUT=${LLM_TIMEOUT:-20}
      - LLM_OVERHEAD=${LLM_OVERHEAD:-5}
      - UPLOAD_MARGIN=${UPLOAD_MARGIN:-30}
      - OLLAMA_BASE=${OLLAMA_BASE:-http://ollama:11434}
      - REDIS_HOST=${REDIS_HOST:-job_queue}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - LS_HOST=labelstudio
      - LS_PORT=${LABELSTUDIO_PORT:-8080}
      - ML_BACKEND_HOST=ml_backend
      - ML_BACKEND_PORT=${ML_BACKEND_INTERNAL_PORT:-6789}
      - DEBUG_ARTIFACTS= ${DEBUG_ARTIFACTS:-0}
    command: ["python", "-m", "worker.prelabel_worker"]

volumes:
  labelstudio_data:
  pgdata:
  ollama_models:
  fontcache:
  xdg_cache:
  xdg_data:
  redis_data: