services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules 
    environment:
      - ROLLUP_USE_NODE_BUILTINS=true

  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: dbname
      POSTGRES_USER: username
      POSTGRES_PASSWORD: yourpassword
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U username -d dbname"]
      interval: 5s
      retries: 5
      timeout: 5s

  labelstudio:
    image: heartexlabs/label-studio:latest
    container_name: labelstudio
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - labelstudio_data:/label-studio/data
    environment:
      POSTGRE_HOST: postgres
      POSTGRE_USER: username
      POSTGRE_PASSWORD: yourpassword
      POSTGRE_DB: dbname
      LABEL_STUDIO_COPY_STATIC_DATA: "true"
      SECRET_KEY: randomlongpassword

  orchestrator:
    build:
      context: .
      dockerfile: docker/orchestrator/Dockerfile
    container_name: orchestrator
    depends_on:
      labelstudio:
        condition: service_started
      ml_backend:
        condition: service_healthy
    ports:
      - "5001:5001"
    volumes:
      - ./orchestrator:/app
      - ./data/projects:/app/data/projects 
      - ./data/htmls:/app/data/htmls
      - ./evaluation:/app/evaluation
      - ./logs:/logs 

  ml_backend:
    build:
      context: .
      dockerfile: docker/ml_backend/Dockerfile
    container_name: ml_backend
    ports:
      - "6789:6789"
    depends_on:
      - labelstudio
      - ollama
    volumes:
      - ./logs:/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6789/health"]
      interval: 10s
      timeout: 5s
      retries: 60

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama

  docling:
    build:
      context: .
      dockerfile: docker/docling/Dockerfile
    container_name: docling
    ports:
      - "5004:5004"
    volumes:
      - ./data/pdfs:/pdfs
      - ./data/htmls:/htmls
      - ./logs:/logs  
    command: ["flask", "run", "--host=0.0.0.0", "--port=5004"]

volumes:
  labelstudio_data:
  pgdata:
  ollama_models: