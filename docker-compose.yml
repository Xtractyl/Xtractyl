services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules #verhindert mount des node_modules Ordners aus frontend
    environment:
      - ROLLUP_USE_NODE_BUILTINS=true

  labelstudio:
    image: heartexlabs/label-studio:latest
    container_name: labelstudio
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    env_file:
      - .env 
    volumes:
      - labelstudio_data:/data  

  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    env_file:
      - .env 
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  orchestrator:
    build:
      context: .
      dockerfile: docker/orchestrator/Dockerfile
    container_name: orchestrator
    depends_on:
      labelstudio:
        condition: service_started
      ml_backend:
        condition: service_healthy
    ports:
      - "5001:5001"
    env_file:
      - ./orchestrator/.env
    volumes:
      - ./orchestrator:/app
      - ./data/projects:/app/data/projects 
      - ./data/htmls:/app/data/htmls
      - ./evaluation:/app/evaluation
      - ./logs:/logs 
      
  ml_backend:
    build:
      context: .
      dockerfile: docker/ml_backend/Dockerfile
    container_name: ml_backend
    ports:
      - "6789:6789"
    depends_on:
      - labelstudio
      - ollama
    env_file:
      - ./orchestrator/.env
    volumes:
      - ./orchestrator/questions_and_labels.json:/app/questions_and_labels.json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6789/health"]
      interval: 10s
      timeout: 5s
      retries: 60

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama

  docling:
    build:
      context: .
      dockerfile: docker/docling/Dockerfile
    container_name: docling
    ports:
      - "5004:5004"
    volumes:
      - ./data/pdfs:/pdfs
      - ./data/htmls:/htmls
      - ./logs:/logs  
    command: ["flask", "run", "--host=0.0.0.0", "--port=5004"]

volumes:
  labelstudio_data:
  pgdata:
  ollama_models: